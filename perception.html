<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Appel du style CSS associé à Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <title>Bootstrap Header Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Récupération du style CSS interne -->
  <link rel="stylesheet" href="style.css">

  <!-- Appel des fonctionnalités Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>

<body>
  <!-- Header -->
  <div class="container">
    <header class="border-bottom lh-1 py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          <a class="navbar-brand" href="Index.html">
            <img src="img/logo.png" alt="Bootstrap" width="70" height="70">
            <a class="navbar-brand" href="Index.html">Fukush-e-map</a>
          </a>
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-body-emphasis text-decoration-none" href="perception.html">Perception du
            risques |</a>
          <a class="blog-header-logo text-body-emphasis text-decoration-none" href="parcours.html">Parcours
            commenter</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="btn btn-sm btn-outline-secondary" href="#">Source</a>
        </div>
      </div>
    </header>
  </div>


  <!-- Container  -->
  <main class="container">
    <div id="map"></div>

    <!-- Formulaire de sélection d'année -->
    <select id="id_dilemSelect">
      <option value="">Sélectionnez un ID</option>
      <option value="ID03">ID03</option>
      <option value="ID04">ID04</option>
    </select>



  </main>
</body>


<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.1/nouislider.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.1/nouislider.min.js"></script>
<!-- Récupération du script JS interne -->
<script src="script.js"></script>


</body>

</html>
